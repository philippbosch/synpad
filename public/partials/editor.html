<div class="wrapper" ng-class="{'show-preview': showPreview}">
    <div class="editor"><textarea rows="20" autofocus ui-codemirror="{theme: 'synpad', autofocus: true, lineWrapping: true, mode: 'markdown', onLoad: codemirrorLoaded}"></textarea></div>
    <div class="preview" ng-bind-html="documentHTML"></div>
    <div class="buttons">
        <button class="btn btn-default btn-xs toggle-preview" ng-click="togglePreview()"><span ng-show="showPreview">Hide</span><span ng-hide="showPreview">Show</span> Preview</button>
        <button class="btn btn-default btn-xs publish" ng-click="publish()">Publish</button>
    </div>
</div>

<div class="modal" id="published">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Published</h4>
            </div>
            <div class="modal-body">
                <p>Your document was published at <a ng-href="{{ outputURL }}" target="_blank">{{ outputURL }}</a></p>
            </div>
            <div class="modal-footer">
                <a ng-href="{{ outputURL }}" target="_blank" class="btn btn-default">Open published document</a>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
